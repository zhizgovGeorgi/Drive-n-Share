apiVersion: apps/v1
kind: Deployment
metadata:
  name: msqltravel
  namespace: mysqltravel
spec:
  type: LoadBalancer
  replicas: 1
  selector:
    app: mysqltravel
  template:
    metadata:
      labels:
        app: mysqltravel
    spec:
      containers:
          env:
            - name: MYSQL_DATABASE
              value: dns_travel_service
            - name: MYSQL_ROOT_PASSWORD
              value: "1234567"
            - name: MYSQL_TCP_PORT
              value: "3308"
          image: mysql:8
          name: mysqltravel
          ports:
            - containerPort: 3308
              hostPort: 3308
              protocol: TCP
