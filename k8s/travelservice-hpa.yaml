apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: travelservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: travelservice
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 25  # Target average CPU utilization percentage
