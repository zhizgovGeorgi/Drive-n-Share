spring.application.name=account-service
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/dns_account_service?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect

server.error.include-message=always
server.port = 8082

## Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

## Kafka Props
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=newUserCreation
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping = event:com.example.accountservice.dto.UserPlacedEvent